{% extends "layout.html" %}

{% block main %}
    <form action="/change-password" method="post">
        <h>{{message}}</h>
        <div class="mb-3">
            <input name="password" type=password placeholder="Password" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="new" type=password placeholder="New Password" class="form-control mx-auto w-auto">
        </div>
        <button type=submit class="btn btn-primary">Change Password</button>
    </form>
{% endblock %}
