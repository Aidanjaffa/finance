{% extends "layout.html" %}

{% block main %}
    <form action="/buy" method="post">
        <div class=mb-3>
            <input name="symbol" type=text placeholder="Symbol" class="form-control mx-auto w-auto">
        </div>
        <div class=mb-3>
            <input name="shares" type=number placeholder="Amount" class="form-control mx-auto w-auto" min=1>
        </div>
        <button class="btn btn-primary" type=submit>Buy</button>
    </form>
{% endblock %}
