{% extends "layout.html" %}

{% block main %}
    <form action="/register" method="post">
        <div class=mb-3>
            <p>{{message}}</p>
            <input name="username" type="text" class="form-control mx-auto w-auto" placeholder="Username" required>
        </div>
        <div class=mb-3>
            <input name="password" type="password" class="form-control mx-auto w-auto" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input name="confirmation" type="password" class="form-control mx-auto w-auto" placeholder="Re-enter Password" required>
        </div>
        <button type=submit class="btn btn-primary">Register</button>
    </form>
{% endblock %}
