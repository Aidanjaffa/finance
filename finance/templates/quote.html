{% extends "layout.html" %}

{% block main %}
    {% if not show %}
        <form action="/quote" method="post">
            <div class="mb-3">
                <input name="symbol" placeholder="Stock Symbol" type=text class="form-control mx-auto w-auto">
            </div>
            <button type=submit class="btn btn-primary">Quote</button>
        </form>
    {% else %}
        <h>{{symbol}}'s Stock is worth {{price | usd}}</h>
    {%endif%}
{% endblock%}
