{% extends "layout.html" %}

{% block main %}
    <form action="/sell" method="post">
        <div class=mb-3>
            <select class="form-select mx-auto w-auto" name="symbol" placeholder="Symbol">
                <option disabled selected>-Select</option>
                {% for symbol in symbols %}
                    <option>{{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class=mb-3>
            <input name="shares" type=number placeholder="Amount" class="form-control mx-auto w-auto" min=1>
        </div>
        <button class="btn btn-primary" type=submit>Sell</button>
    </form>
{% endblock %}
